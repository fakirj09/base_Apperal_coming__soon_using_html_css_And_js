<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css"/>
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="main-container">
      <div class="logo"><img class="logo-img" src="./images/logo.svg" /></div>
      <div class="hero-img">
        <img src="./images/hero-desktop.jpg" class="hero-desktop" 
        alt="hero-desktop"/>
        <img
        src="./images/hero-mobile.jpg"
        class="hero-mobile"
        alt="hero-mobile"
        srcset=""
      />
      </div>
      <div class="header">
        <h1 class="were">We're<span class="coming-soon"> <br>coming<br> soon<br></span></h1>
      </div>
      <div class="content">
        <p class="paragraph">
          Hello fellow shoppers! We're currently building our new<br> fashion store.
          Add your email below to stay up-to-date with<br> announcements and our
          launch deals.
        </p>
      </div>
      <div class="form-container">
        <form action="#" method="post">
        <div class="form">
          <input name="input" type="email" placeholder="Email Address" 
          id="email-ad"
          class="email-ad"/>  
           <img
              src="./images/icon-error.svg"
              class="icon-error"
              alt="icon-error"
              id="icon-error"
              srcset=""
            />    
          <button class="button" type="button" id="submit-btn">
            <img src="./images/icon-arrow.svg" alt="icon-arrow"/>
          </button>
        </div>
         <p class="text-error" id="text-error"></p> 
      </div>
    </div>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/fakirj09">FAKIR J</a>.
      </p>
    </footer> -->
  </body>
</html>
